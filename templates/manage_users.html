<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zixt - Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Manage Users</h1>
    <a href="{{ url_for('admin') }}">Back to Admin Panel</a>
    <h2>Create User</h2>
    <form method="POST">
        <input type="hidden" name="action" value="create">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Create</button>
    </form>
    <h2>All Users</h2>
    <table>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Admin</th><th>Verified</th><th>Actions</th></tr>
        {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ 'Yes' if user[3] else 'No' }}</td>
                <td>{{ 'Yes' if user[4] else 'No' }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user[0]) }}">Edit</a>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="user_id" value="{{ user[0] }}">
                        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
